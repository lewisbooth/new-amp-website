<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#212121">
    <title>{{ page.title }} | {{ site.title}}</title>
    <meta name="description" content="{{ page.description }}">

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicons/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/img/favicons/favicon-96x96.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/img/favicons/apple-icon-152x152.png" />
    <meta name="msapplication-TileColor" content="#111111" />
    <meta name="msapplication-TileImage" content="/assets/img/favicons/ms-icon-144x144.png" />
    <meta name="format-detection" content="telephone=no" />

    <link rel="canonical" href="https://amp.studio{{ page.url }}">

    <!-- OG -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://amp.studio{{ page.url }}">
    <meta property="og:title" content="{{ page.title }} | {{ site.title}}">
    <meta property="og:image" content="https://amp.studio/assets/img/og/other/{{ page.og-image }}">
    <meta property="og:description" content="{{ page.description }}">
    <meta property="og:site_name" content="AMP Studio">
    <meta property="og:locale" content="en_UK">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@AMPstudioUK">
    <meta name="twitter:url" content="https://amp.studio{{ page.url }}">
    <meta name="twitter:title" content="{{ page.title }} | {{ site.title}}">
    <meta name="twitter:description" content="{{ page.description }}">
    <meta name="twitter:image" content="https://amp.studio/assets/img/og/twitter/{{ page.og-image }}">

    <!-- Preload fonts -->
    <link rel="preload" href="/assets/fonts/IBMPlexSerif-SemiBold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/assets/fonts/IBMPlexSerif-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/assets/fonts/Montserrat-SemiBold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/assets/fonts/Montserrat-Medium.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/assets/fonts/Montserrat-Regular.woff2" as="font" type="font/woff2" crossorigin>

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    {% comment %} <style>{% include style.css %}</style> {% endcomment %}

    <!-- GA -->
    {% include analytics.html %}

</head>
